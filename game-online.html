<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loup-Garou Online - Partie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow-y: auto; }
        
        .game-container {
            max-width: 900px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .main-game {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .chat-panel {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }

        .role-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .role-display.loup {
            background: linear-gradient(135deg, #ff4757 0%, #8b0000 100%);
        }

        .role-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .phase-indicator {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-align: center;
            font-weight: 800;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .phase-indicator.night {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .phase-indicator.day {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .player-card {
            background: white;
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .player-card:hover:not(.dead):not(.self) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .player-card.dead {
            opacity: 0.4;
            text-decoration: line-through;
            border-color: #95a5a6;
            cursor: not-allowed;
        }

        .player-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .player-card.self {
            border-color: #f39c12;
            background: #fff3cd;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 400px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .chat-message.system {
            background: #fff3cd;
            border-left-color: #ffc107;
            font-style: italic;
        }

        .chat-sender {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 3px;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .chat-send-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        .action-section {
            margin: 20px 0;
        }

        .action-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .waiting-message {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe8a1 100%);
            border: 3px solid #ffc107;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            color: #856404;
            font-weight: 600;
            text-align: center;
        }

        .death-announcement {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .victory-announcement {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .vote-progress {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .vote-progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-game">
            <h1>üê∫ Loup-Garou Online</h1>
            
            <div class="phase-indicator" id="phaseIndicator">En attente...</div>

            <div class="role-display" id="roleDisplay">
                <div class="role-icon" id="roleIcon">‚ùì</div>
                <div style="font-size: 1.5em; font-weight: 800;" id="roleName">Votre r√¥le</div>
            </div>

            <div id="gameContent">
                <!-- Le contenu change selon la phase -->
            </div>
        </div>

        <div class="chat-panel">
            <h3 style="margin-bottom: 15px; color: #2c3e50;">üí¨ Chat</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-group">
                <input type="text" class="chat-input" id="chatInput" placeholder="Votre message..." maxlength="200">
                <button class="chat-send-btn" onclick="sendMessage()">üì§</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // V√©rifier que nous sommes sur le serveur
        if (window.location.protocol === 'file:') {
            alert('‚ö†Ô∏è Veuillez ouvrir ce fichier via le serveur !\n\nOuvrez: http://localhost:3000/lobby.html');
            window.location.href = 'http://localhost:3000/lobby.html';
        }
        
        const socket = io();
        const playerId = localStorage.getItem('playerId');
        const roomCode = localStorage.getItem('roomCode');
        const playerRole = localStorage.getItem('playerRole');
        let gameData = JSON.parse(localStorage.getItem('gameData'));
        let selectedTarget = null;

        // Reconnecter √† la salle
        socket.emit('reconnect', { playerId, roomCode });

        // Afficher le r√¥le
        displayRole(playerRole);

        function displayRole(role) {
            const roleIcon = document.getElementById('roleIcon');
            const roleName = document.getElementById('roleName');
            const roleDisplay = document.getElementById('roleDisplay');

            const roleInfo = {
                'loup': { icon: 'üê∫', name: 'LOUP-GAROU', class: 'loup' },
                'voyante': { icon: 'üîÆ', name: 'VOYANTE', class: '' },
                'sorciere': { icon: 'üßô‚Äç‚ôÄÔ∏è', name: 'SORCI√àRE', class: '' },
                'bouclier': { icon: 'üõ°Ô∏è', name: 'BOUCLIER', class: '' },
                'renvoyeur': { icon: '‚Ü©Ô∏è', name: 'RENVOYEUR', class: '' },
                'villageois': { icon: 'üë®', name: 'VILLAGEOIS', class: '' },
                'chasseur': { icon: 'üéØ', name: 'CHASSEUR', class: '' },
                'cupidon': { icon: 'üíò', name: 'CUPIDON', class: '' }
            };

            const info = roleInfo[role] || roleInfo['villageois'];
            roleIcon.textContent = info.icon;
            roleName.textContent = info.name;
            if (info.class) {
                roleDisplay.classList.add(info.class);
            }
        }

        // Phase de nuit
        socket.on('nightPhase', (data) => {
            gameData = data;
            updatePhaseIndicator('night', data.nightNumber);
            showNightActions();
        });

        // Phase de jour
        socket.on('dayPhase', (data) => {
            gameData = data;
            updatePhaseIndicator('day');
            showDayPhase(data);
        });

        function updatePhaseIndicator(phase, nightNumber) {
            const indicator = document.getElementById('phaseIndicator');
            indicator.className = 'phase-indicator ' + phase;
            
            if (phase === 'night') {
                indicator.innerHTML = `üåô Nuit ${nightNumber}`;
            } else {
                indicator.innerHTML = `‚òÄÔ∏è Jour - Phase de vote`;
            }
        }

        function showNightActions() {
            const content = document.getElementById('gameContent');
            
            if (playerRole === 'loup') {
                content.innerHTML = `
                    <div class="action-section">
                        <div class="action-title">üê∫ Choisis une victime</div>
                        <div id="targetsList"></div>
                        <button class="btn-start" onclick="confirmNightAction('kill')" id="confirmBtn" style="display: none;">
                            Confirmer
                        </button>
                    </div>
                `;
                displayTargets();
            } else if (playerRole === 'voyante') {
                content.innerHTML = `
                    <div class="action-section">
                        <div class="action-title">üîÆ Espionner un joueur</div>
                        <div id="targetsList"></div>
                        <button class="btn-start" onclick="confirmNightAction('see')" id="confirmBtn" style="display: none;">
                            Voir son r√¥le
                        </button>
                        <button class="btn-start btn-skip" onclick="skipAction()">
                            Passer mon tour
                        </button>
                    </div>
                `;
                displayTargets();
            } else if (playerRole === 'sorciere') {
                content.innerHTML = `
                    <div class="action-section">
                        <div class="action-title">üßô‚Äç‚ôÄÔ∏è Tes potions</div>
                        <div class="waiting-message">Attends que le loup agisse...</div>
                        <button class="btn-start btn-skip" onclick="skipAction()">
                            Ne rien faire
                        </button>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="waiting-message">
                        <div style="font-size: 2em; margin-bottom: 10px;">üò¥</div>
                        <div>C'est la nuit, tu dors...</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">En attente des autres joueurs</div>
                    </div>
                `;
                // Auto-skip pour les r√¥les passifs
                setTimeout(() => skipAction(), 1000);
            }
        }

        function displayTargets() {
            const container = document.getElementById('targetsList');
            const players = gameData.players.filter(p => p.id !== playerId && p.alive);
            
            container.innerHTML = '<div class="players-grid">' +
                players.map(p => `
                    <div class="player-card" onclick="selectTarget('${p.id}')">
                        <div style="font-size: 1.5em; margin-bottom: 5px;">üë§</div>
                        <div style="font-weight: 700;">${p.name}</div>
                    </div>
                `).join('') +
            '</div>';
        }

        function selectTarget(targetId) {
            selectedTarget = targetId;
            
            // Mettre √† jour l'affichage
            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.player-card').classList.add('selected');
            
            document.getElementById('confirmBtn').style.display = 'block';
        }

        function confirmNightAction(action) {
            if (!selectedTarget) {
                alert('Tu dois choisir un joueur !');
                return;
            }

            socket.emit('nightAction', {
                action: action,
                targetId: selectedTarget
            });

            document.getElementById('gameContent').innerHTML = `
                <div class="waiting-message">
                    <div style="font-size: 2em; margin-bottom: 10px;">‚úÖ</div>
                    <div>Action enregistr√©e !</div>
                    <div style="margin-top: 10px;">En attente des autres joueurs...</div>
                </div>
            `;
        }

        function skipAction() {
            socket.emit('nightAction', {
                action: 'skip',
                targetId: null
            });

            document.getElementById('gameContent').innerHTML = `
                <div class="waiting-message">
                    <div style="font-size: 2em; margin-bottom: 10px;">‚è≠Ô∏è</div>
                    <div>Tour pass√©</div>
                    <div style="margin-top: 10px;">En attente des autres joueurs...</div>
                </div>
            `;
        }

        function showDayPhase(data) {
            const content = document.getElementById('gameContent');
            
            let html = '';
            
            // Annoncer les morts
            if (data.deadPlayers && data.deadPlayers.length > 0) {
                html += '<div class="death-announcement">';
                html += '<div style="font-size: 2em; margin-bottom: 10px;">üíÄ</div>';
                html += '<div>Cette nuit, les victimes sont :</div>';
                data.deadPlayers.forEach(p => {
                    html += `<div style="margin: 10px 0; font-size: 1.3em;"><strong>${p.name}</strong></div>`;
                });
                html += '</div>';
            } else {
                html += '<div class="death-announcement" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">';
                html += '<div style="font-size: 2em; margin-bottom: 10px;">üåÖ</div>';
                html += '<div>Personne n\'est mort cette nuit !</div>';
                html += '</div>';
            }

            // Vote
            const myPlayer = data.players.find(p => p.id === playerId);
            if (myPlayer && myPlayer.alive) {
                html += `
                    <div class="action-section">
                        <div class="action-title">üó≥Ô∏è Votez pour √©liminer un joueur</div>
                        <div id="voteTargetsList"></div>
                        <button class="btn-start" onclick="confirmVote()" id="voteBtn" style="display: none;">
                            Confirmer mon vote
                        </button>
                    </div>
                `;
            } else {
                html += '<div class="waiting-message">Tu es mort, tu ne peux plus voter...</div>';
            }

            content.innerHTML = html;
            
            if (myPlayer && myPlayer.alive) {
                displayVoteTargets(data.players);
            }
        }

        function displayVoteTargets(players) {
            const container = document.getElementById('voteTargetsList');
            const alivePlayers = players.filter(p => p.id !== playerId && p.alive);
            
            container.innerHTML = '<div class="players-grid">' +
                alivePlayers.map(p => `
                    <div class="player-card" onclick="selectVoteTarget('${p.id}')">
                        <div style="font-size: 1.5em; margin-bottom: 5px;">üë§</div>
                        <div style="font-weight: 700;">${p.name}</div>
                    </div>
                `).join('') +
            '</div>';
        }

        function selectVoteTarget(targetId) {
            selectedTarget = targetId;
            
            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.player-card').classList.add('selected');
            
            document.getElementById('voteBtn').style.display = 'block';
        }

        function confirmVote() {
            if (!selectedTarget) {
                alert('Tu dois choisir un joueur !');
                return;
            }

            socket.emit('vote', { targetId: selectedTarget });
        }

        // Progression des votes
        socket.on('voteProgress', (data) => {
            const content = document.getElementById('gameContent');
            const existingProgress = document.querySelector('.vote-progress');
            
            if (!existingProgress) {
                const progressHtml = `
                    <div class="vote-progress">
                        <div class="vote-progress-bar" id="voteProgressBar"></div>
                    </div>
                `;
                content.insertAdjacentHTML('beforeend', progressHtml);
            }
            
            const bar = document.getElementById('voteProgressBar');
            const percentage = (data.voted / data.total) * 100;
            bar.style.width = percentage + '%';
            bar.textContent = `${data.voted}/${data.total} votes`;
        });

        // R√©sultat du vote
        socket.on('voteResult', (data) => {
            const content = document.getElementById('gameContent');
            
            if (data.eliminated) {
                content.innerHTML = `
                    <div class="death-announcement">
                        <div style="font-size: 2em; margin-bottom: 10px;">‚öñÔ∏è</div>
                        <div><strong>${data.eliminated.name}</strong> a √©t√© √©limin√© par vote !</div>
                        <div style="margin-top: 15px; font-size: 1.1em;">
                            Son r√¥le √©tait : <strong>${getRoleNameFr(data.eliminated.role)}</strong>
                        </div>
                    </div>
                `;
            } else if (data.shieldUsed) {
                content.innerHTML = `
                    <div class="death-announcement" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        <div style="font-size: 2em; margin-bottom: 10px;">üõ°Ô∏è</div>
                        <div><strong>${data.playerName}</strong> a surv√©cu gr√¢ce au BOUCLIER !</div>
                    </div>
                `;
            }
        });

        // Fin de partie
        socket.on('gameOver', (data) => {
            const content = document.getElementById('gameContent');
            
            let html = `
                <div class="victory-announcement">
                    <div style="font-size: 3em; margin-bottom: 15px;">
                        ${data.winner === 'villageois' ? 'üéâ' : 'üê∫'}
                    </div>
                    <div style="font-size: 1.8em; font-weight: 900; margin-bottom: 20px;">
                        ${data.message}
                    </div>
                </div>
                <div style="background: white; padding: 20px; border-radius: 12px;">
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">R√©capitulatif des r√¥les :</h3>
            `;
            
            data.players.forEach(p => {
                html += `
                    <div style="padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 8px;">
                        <strong>${p.name}</strong> - ${getRoleNameFr(p.role)} 
                        ${p.alive ? '‚úÖ Vivant' : 'üíÄ Mort'}
                    </div>
                `;
            });
            
            html += `
                </div>
                <button class="btn-start" onclick="backToLobby()" style="margin-top: 20px;">
                    Retour au lobby
                </button>
            `;
            
            content.innerHTML = html;
        });

        function getRoleNameFr(role) {
            const names = {
                'loup': 'üê∫ LOUP-GAROU',
                'voyante': 'üîÆ VOYANTE',
                'sorciere': 'üßô‚Äç‚ôÄÔ∏è SORCI√àRE',
                'bouclier': 'üõ°Ô∏è BOUCLIER',
                'renvoyeur': '‚Ü©Ô∏è RENVOYEUR',
                'villageois': 'üë® VILLAGEOIS',
                'chasseur': 'üéØ CHASSEUR',
                'cupidon': 'üíò CUPIDON'
            };
            return names[role] || role;
        }

        function backToLobby() {
            localStorage.clear();
            window.location.href = 'lobby.html';
        }

        // Chat
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('chatMessage', { message });
                input.value = '';
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('chatMessage', (data) => {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            messageDiv.innerHTML = `
                <div class="chat-sender">${data.playerName}</div>
                <div>${data.message}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Message syst√®me
        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message system';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Confirmation d'action
        socket.on('actionConfirmed', () => {
            addSystemMessage('‚úÖ Ton action a √©t√© enregistr√©e');
        });

        socket.on('voteConfirmed', () => {
            addSystemMessage('‚úÖ Ton vote a √©t√© enregistr√©');
        });

        // Erreurs
        socket.on('error', (data) => {
            alert(data.message);
        });
    </script>
</body>
</html>
