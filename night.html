<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loup-Garou - Nuit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow-y: auto;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            min-height: auto;
        }

        .action-container {
            text-align: center;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .player-turn {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-weight: 900;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .role-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 25px;
            margin: 25px 0;
            display: none;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5);
            animation: roleAppear 0.8s ease-out;
        }

        @keyframes roleAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateX(-15deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        .role-display.show {
            display: block;
        }

        .role-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: iconBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
        }

        .role-name {
            font-size: 2.2em;
            font-weight: 900;
            margin-bottom: 25px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .role-description {
            font-size: 1.2em;
            margin-bottom: 25px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .action-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .player-list {
            display: grid;
            gap: 12px;
            margin: 25px 0;
        }

        .player-btn {
            padding: 18px 25px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .player-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transition: left 0.6s;
        }

        .player-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            border-color: transparent;
        }

        .player-btn:hover::before {
            left: 100%;
        }

        .player-btn.dead {
            opacity: 0.4;
            text-decoration: line-through;
            background: #ecf0f1;
            border-color: #bdc3c7;
            cursor: not-allowed;
            transform: scale(0.95);
        }

        .player-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 35px rgba(102, 126, 234, 0.6);
            border-color: transparent;
            animation: selectedGlow 1.5s ease-in-out infinite;
        }

        @keyframes selectedGlow {
            0%, 100% {
                box-shadow: 0 10px 35px rgba(102, 126, 234, 0.6);
            }
            50% {
                box-shadow: 0 15px 50px rgba(102, 126, 234, 0.9);
            }
        }

        .potion-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin: 25px 0;
        }

        .potion-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .potion-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .potion-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .potion-btn.heal {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .potion-btn.heal:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.5);
        }

        .potion-btn.poison {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .potion-btn.poison:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.5);
        }

        .potion-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: scale(0.95);
        }

        .info-box {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe8a1 100%);
            border: 3px solid #ffc107;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            color: #856404;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-skip {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .btn-skip:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            box-shadow: 0 12px 35px rgba(108, 117, 125, 0.5);
        }

        .night-counter {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: 800;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(44, 62, 80, 0.4);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="night-counter" id="nightCounter">Nuit 1</div>
    
    <div class="container">
        <div class="moon">üåô</div>
        <h1>La nuit tombe...</h1>
        
        <div id="actionContainer" class="action-container">
            <div class="player-turn" id="playerTurn"></div>
            
            <button class="btn-start" id="btnShowRole" onclick="showRole()">
                Voir mon r√¥le
            </button>

            <div class="role-display" id="roleDisplay">
                <div class="role-icon" id="roleIcon"></div>
                <div class="role-name" id="roleName"></div>
                <div class="role-description" id="roleDescription"></div>
                
                <div class="action-section" id="actionSection"></div>
                
                <button class="btn-start" id="btnConfirm" onclick="confirmAction()" style="display: none;">
                    Confirmer
                </button>
                
                <button class="btn-start btn-skip" id="btnSkip" onclick="skipAction()" style="display: none;">
                    Passer mon tour
                </button>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let roles = [];
        let currentPlayerIndex = 0;
        let gameState = {
            deadPlayers: [],
            killedTonight: null,
            witchHealUsed: false,
            witchPoisonUsed: false,
            shieldUsed: false,
            selectedTarget: null,
            voyanteSeen: false
        };

        function initNight() {
            players = JSON.parse(localStorage.getItem('players') || '[]');
            roles = JSON.parse(localStorage.getItem('roles') || '[]');
            
            // Charger l'√©tat du jeu si existant
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                gameState = JSON.parse(savedState);
            }
            
            // R√©initialiser les morts de cette nuit uniquement
            if (!gameState.allDeadPlayers) {
                gameState.allDeadPlayers = [];
            }
            if (!gameState.nightNumber) {
                gameState.nightNumber = 1;
            }
            gameState.deadPlayers = [];
            gameState.killedTonight = null;
            
            // Afficher le compteur de nuits
            document.getElementById('nightCounter').textContent = `Nuit ${gameState.nightNumber}`;
            
            showPlayerTurn();
        }

        function showPlayerTurn() {
            if (currentPlayerIndex >= players.length) {
                endNight();
                return;
            }

            const playerName = players[currentPlayerIndex];
            document.getElementById('playerTurn').textContent = playerName;
            document.getElementById('roleDisplay').classList.remove('show');
            document.getElementById('btnShowRole').style.display = 'block';
        }

        function showRole() {
            const role = roles[currentPlayerIndex];
            const roleDisplay = document.getElementById('roleDisplay');
            const roleIcon = document.getElementById('roleIcon');
            const roleName = document.getElementById('roleName');
            const roleDescription = document.getElementById('roleDescription');
            const actionSection = document.getElementById('actionSection');
            
            roleDisplay.classList.add('show');
            document.getElementById('btnShowRole').style.display = 'none';
            
            gameState.selectedTarget = null;
            
            if (role === 'loup') {
                roleIcon.textContent = 'üê∫';
                roleName.textContent = 'LOUP-GAROU';
                roleDescription.textContent = 'Choisis une victime √† √©liminer cette nuit';
                actionSection.innerHTML = createPlayerList('kill');
                document.getElementById('btnConfirm').style.display = 'block';
                document.getElementById('btnSkip').style.display = 'none';
            } else if (role === 'voyante') {
                roleIcon.textContent = 'üîÆ';
                roleName.textContent = 'VOYANTE';
                if (gameState.voyanteSeen) {
                    roleDescription.textContent = 'Tu as d√©j√† utilis√© ton pouvoir de vision';
                    actionSection.innerHTML = '<div class="info-box">Tu as d√©j√† vu le r√¥le d\'un joueur. Tu ne peux plus utiliser ton pouvoir.</div>';
                    document.getElementById('btnConfirm').style.display = 'none';
                    document.getElementById('btnSkip').style.display = 'block';
                } else {
                    roleDescription.textContent = 'Tu peux regarder le r√¥le d\'un joueur (max 1 fois par partie)';
                    actionSection.innerHTML = createPlayerList('see');
                    document.getElementById('btnConfirm').style.display = 'block';
                    document.getElementById('btnSkip').style.display = 'block';
                }
            } else if (role === 'sorciere') {
                roleIcon.textContent = 'üßô‚Äç‚ôÄÔ∏è';
                roleName.textContent = 'SORCI√àRE';
                roleDescription.textContent = 'Tu peux ressusciter OU empoisonner (1 fois chaque)';
                actionSection.innerHTML = createWitchActions();
                document.getElementById('btnConfirm').style.display = 'none';
                document.getElementById('btnSkip').style.display = 'block';
            } else if (role === 'bouclier') {
                roleIcon.textContent = 'üõ°Ô∏è';
                roleName.textContent = 'BOUCLIER';
                roleDescription.textContent = 'Si tu te fais tuer, tu revivras instantan√©ment (1 fois)';
                actionSection.innerHTML = `<div class="info-box">Ton pouvoir est automatique. Tu n'as rien √† faire.</div>`;
                document.getElementById('btnConfirm').style.display = 'none';
                document.getElementById('btnSkip').style.display = 'block';
            } else if (role === 'renvoyeur') {
                roleIcon.textContent = '‚Ü©Ô∏è';
                roleName.textContent = 'RENVOYEUR';
                roleDescription.textContent = 'Si tu te fais tuer, tu peux √©liminer quelqu\'un';
                actionSection.innerHTML = `<div class="info-box">Ton pouvoir s'activera si tu es √©limin√©.</div>`;
                document.getElementById('btnConfirm').style.display = 'none';
                document.getElementById('btnSkip').style.display = 'block';
            }
        }

        function createPlayerList(action) {
            let html = '<div class="player-list">';
            players.forEach((player, index) => {
                if (index !== currentPlayerIndex) {
                    // V√©rifier si le joueur est mort (allDeadPlayers contient tous les morts du jeu)
                    const isDead = gameState.allDeadPlayers && gameState.allDeadPlayers.includes(index);
                    if (!isDead) {
                        html += `<button class="player-btn" onclick="selectPlayer(${index}, '${action}')">${player}</button>`;
                    }
                }
            });
            html += '</div>';
            return html;
        }

        function createWitchActions() {
            let html = '';
            
            if (gameState.killedTonight !== null) {
                html += `<div class="info-box">ü©∏ ${players[gameState.killedTonight]} a √©t√© tu√© cette nuit</div>`;
                if (!gameState.witchHealUsed) {
                    html += `<button class="potion-btn heal" onclick="witchHeal()">üíö Ressusciter</button>`;
                }
            }
            
            if (!gameState.witchPoisonUsed) {
                html += '<p style="margin: 20px 0;">Ou empoisonner quelqu\'un:</p>';
                html += createPlayerList('poison');
            }
            
            if (html === '') {
                html = '<div class="info-box">Tu as d√©j√† utilis√© tes deux potions.</div>';
            }
            
            return html;
        }

        function selectPlayer(index, action) {
            gameState.selectedTarget = index;
            
            // Mettre √† jour l'affichage
            document.querySelectorAll('.player-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            if (action === 'poison') {
                witchPoison();
            }
        }

        function witchHeal() {
            gameState.witchHealUsed = true;
            const savedPlayerIndex = gameState.killedTonight;
            const savedPlayer = players[savedPlayerIndex];
            // Retirer le joueur de la liste des morts de cette nuit AVANT de mettre killedTonight √† null
            gameState.deadPlayers = gameState.deadPlayers.filter(i => i !== savedPlayerIndex);
            gameState.killedTonight = null;
            alert('Tu as sauv√© ' + savedPlayer + ' !');
            saveAndNext();
        }

        function witchPoison() {
            if (gameState.selectedTarget !== null) {
                gameState.witchPoisonUsed = true;
                gameState.deadPlayers.push(gameState.selectedTarget);
                alert('Tu as empoisonn√© ' + players[gameState.selectedTarget] + ' !');
                saveAndNext();
            }
        }

        function confirmAction() {
            const role = roles[currentPlayerIndex];
            
            if (gameState.selectedTarget === null) {
                alert('Tu dois choisir un joueur !');
                return;
            }
            
            if (role === 'loup') {
                gameState.killedTonight = gameState.selectedTarget;
                
                // V√©rifier si c'est le bouclier
                if (roles[gameState.selectedTarget] === 'bouclier' && !gameState.shieldUsed) {
                    gameState.shieldUsed = true;
                    gameState.killedTonight = null;
                } else {
                    // Ajouter √† la liste des morts de cette nuit
                    if (!gameState.deadPlayers.includes(gameState.selectedTarget)) {
                        gameState.deadPlayers.push(gameState.selectedTarget);
                    }
                    
                    // V√©rifier si c'est le renvoyeur - on g√®re √ßa au vote
                    if (roles[gameState.selectedTarget] === 'renvoyeur') {
                        gameState.renvoyeurKilled = gameState.selectedTarget;
                    }
                }
            } else if (role === 'voyante') {
                const targetRole = roles[gameState.selectedTarget];
                alert(players[gameState.selectedTarget] + ' est : ' + getRoleName(targetRole));
                gameState.voyanteSeen = true;
            }
            
            saveAndNext();
        }

        function skipAction() {
            saveAndNext();
        }

        function saveAndNext() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
            currentPlayerIndex++;
            showPlayerTurn();
        }

        function endNight() {
            // Sauvegarder l'√©tat final
            localStorage.setItem('gameState', JSON.stringify(gameState));
            
            // Rediriger vers la page de vote
            window.location.href = 'vote.html';
        }

        function getRoleName(role) {
            const names = {
                'loup': 'üê∫ LOUP-GAROU',
                'voyante': 'üîÆ VOYANTE',
                'sorciere': 'üßô‚Äç‚ôÄÔ∏è SORCI√àRE',
                'bouclier': 'üõ°Ô∏è BOUCLIER',
                'renvoyeur': '‚Ü©Ô∏è RENVOYEUR'
            };
            return names[role] || role;
        }

        initNight();
    </script>
</body>
</html>
