<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loup-Garou Online - Lobby</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lobby-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-btn {
            padding: 30px;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .menu-btn.create {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .menu-btn.join {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .room-code-display {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            font-weight: 900;
            letter-spacing: 5px;
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
        }

        .players-list {
            margin: 30px 0;
        }

        .player-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .player-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .player-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .player-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
        }

        .badge.host {
            background: #f39c12;
            color: white;
        }

        .badge.ready {
            background: #28a745;
            color: white;
        }

        .badge.waiting {
            background: #6c757d;
            color: white;
        }

        .ready-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .ready-btn.not-ready {
            background: #28a745;
            color: white;
        }

        .ready-btn.ready {
            background: #dc3545;
            color: white;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }

        .waiting-info {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe8a1 100%);
            border: 3px solid #ffc107;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            color: #856404;
            font-weight: 600;
            text-align: center;
        }

        .role-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-checkbox:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .role-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .role-checkbox input[type="checkbox"]:checked + span {
            font-weight: 700;
            color: #667eea;
        }

        .role-checkbox.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .role-checkbox.disabled input {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container lobby-container">
        <div class="moon">üåô</div>
        <h1>üê∫ Loup-Garou Online</h1>

        <!-- Menu principal -->
        <div id="mainMenu" class="menu-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Bienvenue !</h2>
            
            <div class="input-group">
                <label for="playerName">Votre pseudo</label>
                <input type="text" id="playerName" placeholder="Entrez votre pseudo" maxlength="20">
            </div>

            <div class="menu-buttons">
                <button class="menu-btn create" onclick="showCreateRoom()">
                    üéÆ Cr√©er une partie
                </button>
                <button class="menu-btn join" onclick="showJoinRoom()">
                    üö™ Rejoindre une partie
                </button>
            </div>
        </div>

        <!-- Cr√©er une salle -->
        <div id="createRoomSection" class="menu-section hidden">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Cr√©er une partie</h2>
            <button class="btn-start" onclick="createRoom()">Cr√©er la salle</button>
            <button class="btn-start" onclick="backToMenu()" style="background: #6c757d; margin-top: 10px;">Retour</button>
        </div>

        <!-- Rejoindre une salle -->
        <div id="joinRoomSection" class="menu-section hidden">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Rejoindre une partie</h2>
            
            <div class="input-group">
                <label for="roomCode">Code de la salle</label>
                <input type="text" id="roomCode" placeholder="Ex: ABC123" maxlength="6" style="text-transform: uppercase;">
            </div>

            <button class="btn-start" onclick="joinRoom()">Rejoindre</button>
            <button class="btn-start" onclick="backToMenu()" style="background: #6c757d; margin-top: 10px;">Retour</button>
            
            <div id="joinError" class="error-message hidden"></div>
        </div>

        <!-- Salle d'attente -->
        <div id="roomSection" class="menu-section hidden">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Salle d'attente</h2>
            
            <div class="room-code-display" id="roomCodeDisplay"></div>
            
            <div class="waiting-info">
                <strong>Partagez ce code</strong> avec vos amis pour qu'ils rejoignent la partie !<br>
                <small>Minimum 4 joueurs pour commencer</small>
            </div>

            <div class="players-list" id="playersList"></div>

            <!-- S√©lection des r√¥les -->
            <button id="rolesBtn" class="btn-start hidden" onclick="toggleRolesSelector()" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); margin-bottom: 10px;">
                üé≠ Choisir les r√¥les (Optionnel)
            </button>

            <div id="rolesSelector" class="hidden" style="background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 15px;">
                <h3 style="color: #2c3e50; margin-bottom: 15px;">S√©lectionnez jusqu'√† 3 r√¥les sp√©ciaux :</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <label class="role-checkbox">
                        <input type="checkbox" value="voyante" onchange="updateRoleSelection(this)">
                        <span>üîÆ Voyante</span>
                    </label>
                    <label class="role-checkbox">
                        <input type="checkbox" value="sorciere" onchange="updateRoleSelection(this)">
                        <span>üßô‚Äç‚ôÄÔ∏è Sorci√®re</span>
                    </label>
                    <label class="role-checkbox">
                        <input type="checkbox" value="riche" onchange="updateRoleSelection(this)">
                        <span>üí∞ Le Riche</span>
                    </label>
                    <label class="role-checkbox">
                        <input type="checkbox" value="livreur" onchange="updateRoleSelection(this)">
                        <span>üçï Livreur</span>
                    </label>
                    <label class="role-checkbox">
                        <input type="checkbox" value="chasseur" onchange="updateRoleSelection(this)">
                        <span>üéØ Chasseur</span>
                    </label>
                    <label class="role-checkbox">
                        <input type="checkbox" value="cupidon" onchange="updateRoleSelection(this)">
                        <span>üíò Cupidon</span>
                    </label>
                </div>
                <p style="margin-top: 10px; color: #7f8c8d; font-size: 0.9em;">
                    <span id="roleCount">0</span>/3 r√¥les s√©lectionn√©s
                </p>
            </div>

            <button id="readyBtn" class="btn-start ready-btn not-ready" onclick="toggleReady()">
                Je suis pr√™t !
            </button>

            <button id="startBtn" class="btn-start hidden" onclick="startGame()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                üöÄ D√©marrer la partie
            </button>

            <button class="btn-start" onclick="leaveRoom()" style="background: #dc3545; margin-top: 10px;">
                Quitter la salle
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // V√©rifier que nous sommes sur le serveur
        if (window.location.protocol === 'file:') {
            document.body.innerHTML = `
                <div style="
                    text-align: center; 
                    padding: 50px; 
                    font-family: Arial, sans-serif;
                    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                    min-height: 100vh;
                    color: white;
        const socket = io();
        let playerId = null;
        let roomCode = null;
        let isHost = false;
        let isReady = false;
        let selectedRoles = [];ing: 40px;
                        border-radius: 20px;
                        max-width: 600px;
                        margin: 0 auto;
                        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    ">
                        <h1 style="color: #e74c3c; font-size: 3em; margin-bottom: 20px;">‚ö†Ô∏è</h1>
                        <h2 style="color: #2c3e50; margin-bottom: 20px;">Erreur Socket.io</h2>
                        <p style="font-size: 1.2em; margin-bottom: 30px; line-height: 1.6;">
                            Vous avez ouvert le fichier directement !<br>
                            Le mode multijoueur n√©cessite un serveur.
                        </p>
                        
                        <div style="background: #f39c12; color: white; padding: 20px; border-radius: 10px; margin: 20px 0;">
                            <h3 style="margin-bottom: 15px;">‚úÖ Solution :</h3>
                            <ol style="text-align: left; padding-left: 40px; line-height: 2;">
                                <li>Double-cliquez sur <strong>start.bat</strong></li>
                                <li>Ou tapez <code style="background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 5px;">npm start</code> dans le terminal</li>
                                <li>Puis ouvrez : <strong>http://localhost:3000</strong></li>
                            </ol>
                        </div>
                        
                        <div style="margin-top: 30px; padding: 20px; background: #ecf0f1; border-radius: 10px;">
                            <p style="margin: 0; font-size: 0.95em; color: #7f8c8d;">
                                üìñ Consultez <strong>GUIDE.md</strong> pour plus d'informations
                            </p>
                        </div>
                    </div>
                </div>
            `;
            throw new Error('Fichier ouvert directement - serveur requis');
        }
        
        const socket = io();
        let playerId = null;
        let roomCode = null;
        let isHost = false;
        let isReady = false;

        // Afficher la section de cr√©ation
        function showCreateRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Veuillez entrer votre pseudo !');
                return;
            }

            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('createRoomSection').classList.remove('hidden');
        }

        // Afficher la section rejoindre
        function showJoinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Veuillez entrer votre pseudo !');
                return;
            }

            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('joinRoomSection').classList.remove('hidden');
        }

        // Retour au menu
        function backToMenu() {
            document.getElementById('createRoomSection').classList.add('hidden');
            document.getElementById('joinRoomSection').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        // Cr√©er une salle
        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            socket.emit('createRoom', { playerName });
        }

        // Rejoindre une salle
        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const code = document.getElementById('roomCode').value.trim().toUpperCase();

            if (!code) {
                showError('Veuillez entrer un code de salle !');
                return;
            }

            socket.emit('joinRoom', { roomCode: code, playerName });
        }

        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('joinError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Salle cr√©√©e
        socket.on('roomCreated', (data) => {
            playerId = data.playerId;
            roomCode = data.roomCode;
            isHost = true;

            showRoomSection();
            updatePlayersList(data.players);
        });

        // Salle rejointe
        socket.on('roomJoined', (data) => {
            playerId = data.playerId;
            roomCode = data.roomCode;
            isHost = false;

            showRoomSection();
            updatePlayersList(data.players);
        });
        // Afficher la section de la salle
        function showRoomSection() {
            document.getElementById('createRoomSection').classList.add('hidden');
            document.getElementById('joinRoomSection').classList.add('hidden');
            document.getElementById('roomSection').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').textContent = roomCode;

            if (isHost) {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('rolesBtn').classList.remove('hidden');
            }
        }

        // Toggle le s√©lecteur de r√¥les
        function toggleRolesSelector() {
            const selector = document.getElementById('rolesSelector');
            selector.classList.toggle('hidden');
        }

        // Mettre √† jour la s√©lection des r√¥les
        function updateRoleSelection(checkbox) {
            if (checkbox.checked) {
                if (selectedRoles.length >= 3) {
                    checkbox.checked = false;
                    alert('Maximum 3 r√¥les sp√©ciaux !');
                    return;
                }
                selectedRoles.push(checkbox.value);
            } else {
                selectedRoles = selectedRoles.filter(r => r !== checkbox.value);
            }

            // Mettre √† jour le compteur
            document.getElementById('roleCount').textContent = selectedRoles.length;

            // D√©sactiver les autres checkboxes si 3 sont s√©lectionn√©s
            const checkboxes = document.querySelectorAll('.role-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const label = cb.parentElement;
                if (selectedRoles.length >= 3 && !cb.checked) {
                    label.classList.add('disabled');
                    cb.disabled = true;
                } else {
                    label.classList.remove('disabled');
                    cb.disabled = false;
                }
            });
        }

        // Mise √† jour des joueurs
        socket.on('playersUpdate', (data) => {
            updatePlayersList(data.players);
        });

        socket.on('playerJoined', (data) => {
            updatePlayersList(data.players);
        });

        socket.on('playerLeft', (data) => {
            updatePlayersList(data.players);
        });

        // Mettre √† jour la liste des joueurs
        function updatePlayersList(players) {
            const listDiv = document.getElementById('playersList');
            listDiv.innerHTML = '<h3 style="margin-bottom: 15px; color: #2c3e50;">Joueurs (' + players.length + '/10)</h3>';

            players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'player-item';
        // D√©marrer la partie
        function startGame() {
            socket.emit('startGame', { customRoles: selectedRoles });
        }           badges += '<span class="badge host">H√îTE</span>';
                }
                if (player.ready || player.isHost) {
                    badges += '<span class="badge ready">PR√äT</span>';
                } else {
                    badges += '<span class="badge waiting">EN ATTENTE</span>';
                }

                div.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <div class="player-status">${badges}</div>
                `;
                
                listDiv.appendChild(div);
            });
        }

        // Toggle pr√™t
        function toggleReady() {
            isReady = !isReady;
            socket.emit('playerReady', { playerId, ready: isReady });

            const btn = document.getElementById('readyBtn');
            if (isReady) {
                btn.textContent = 'Annuler';
                btn.classList.remove('not-ready');
                btn.classList.add('ready');
            } else {
                btn.textContent = 'Je suis pr√™t !';
                btn.classList.remove('ready');
                btn.classList.add('not-ready');
            }
        }

        // D√©marrer la partie
        function startGame() {
            socket.emit('startGame');
        }

        // Quitter la salle
        function leaveRoom() {
            location.reload();
        }

        // Erreurs
        socket.on('error', (data) => {
            alert(data.message);
        });

        // Partie d√©marr√©e
        socket.on('gameStarted', (data) => {
            // Sauvegarder les infos dans le localStorage
            localStorage.setItem('playerId', playerId);
            localStorage.setItem('roomCode', roomCode);
            localStorage.setItem('playerRole', data.role);
            localStorage.setItem('gameData', JSON.stringify(data));

            // Rediriger vers la page de jeu
            window.location.href = 'game-online.html';
        });
    </script>
</body>
</html>
