<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">

        <h1>Loup-Garou</h1>
        
        <button class="btn-start" onclick="resetGame()" style="margin-bottom: 20px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
            ðŸ”„ RÃ©initialiser / Nouvelle partie
        </button>
        
        <form id="playerForm">
            <div class="player-input">
                <label for="player1">Joueur 1</label>
                <input type="text" id="player1" name="player1" placeholder="Entrez le prÃ©nom" required>
            </div>

            <div class="player-input">
                <label for="player2">Joueur 2</label>
                <input type="text" id="player2" name="player2" placeholder="Entrez le prÃ©nom" required>
            </div>

            <div class="player-input">
                <label for="player3">Joueur 3</label>
                <input type="text" id="player3" name="player3" placeholder="Entrez le prÃ©nom" required>
            </div>

            <div class="player-input">
                <label for="player4">Joueur 4</label>
                <input type="text" id="player4" name="player4" placeholder="Entrez le prÃ©nom" required>
            </div>

            <div class="player-input">
                <label for="player5">Joueur 5</label>
                <input type="text" id="player5" name="player5" placeholder="Entrez le prÃ©nom" required>
            </div>

            <button type="submit" class="btn-start">Commencer la partie</button>
        </form>
    </div>

    <script>
        function resetGame() {
            localStorage.clear();
            location.reload();
        }
        
        // Nettoyer le localStorage pour une nouvelle partie
        localStorage.clear();
        
        document.getElementById('playerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const players = [];
            for (let i = 1; i <= 5; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (name) {
                    players.push(name);
                }
            }
            
            // Sauvegarder les joueurs dans le localStorage
            localStorage.setItem('players', JSON.stringify(players));
            
            // Rediriger vers la page de jeu
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
